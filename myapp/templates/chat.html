{% extends "myapp_base.html" %}

{% block content %}
    <h2>Chat with {{ receiver.username }}</h2>
    <div id="chatbox">
        {% for message in messages %}
            <div class="{% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <p>{{ message.content }}</p>
                <span>{{ message.timestamp }}</span>
            </div>
        {% endfor %}
    </div>

    <form method="post" action="{% url 'chat' receiver.id %}">
        {% csrf_token %}
        <textarea name="content" placeholder="Type your message here"></textarea>
        <button type="submit">Send</button>
    </form>
{% endblock %}
