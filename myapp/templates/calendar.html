{% extends "myapp_base.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %} Calendar {% endblock %}

{% block content %}

<div class="container-fluid m-2 p-2">
	<div class="row">
	<div class="col-6">
		<a class="btn btn-primary position-relative start-50" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
	</div>

	<div class="col-6">
		<a class="btn btn-primary position-relative start-50" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
	</div>
</div>
</div>

{{ calendar }}
{% endblock %}

{% block head %}
  {{ block.super }}

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% endblock %}
