{% extends 'base.html' %} 
{% block title %}HOME{% endblock %} 
{% block content %} 
    <h1>Select Your Role</h1>
	<form action="{% url 'home' %}" method="post">
		{% csrf_token %}
		<label>
			<input type="radio" name="role" value="tutor"> I am a Tutor
		</label>
		<label>
			<input type="radio" name="role" value="student"> I am a Student
		</label>
		<button type="submit">Submit</button>
	</form>
{% endblock %}
