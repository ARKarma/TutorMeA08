{% extends 'myapp_base.html' %}

{% block content %}
<style>
    .chat-page {
        margin-top: 50px;
    }

    .chat-list {
        list-style-type: none;
        padding-left: 0;
    }

    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }

    .chat-list-item:hover {
        background-color: #f5f5f5;
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        background-color: #{{ chat.username|slice:":3" }}{{ chat.username|slice:"-3:" }};
    }

    .chat-username {
        font-size: 18px;
    }
</style>

<div class="container chat-page">
    <h1 class="mb-4">Ongoing Chats</h1>
    <ul class="chat-list">
        {% for chat in chats %}
        <li class="chat-list-item" onclick="location.href='{% url 'chat' chat.id %}'">
            <div class="avatar">{{ chat.username|first|upper }}</div>
            <span class="chat-username">{{ chat.username }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
