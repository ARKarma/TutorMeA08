{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'index.css' %}" />
        <title></title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
              <a class="navbar-brand fw-semibold text-light">
                Tutor Me
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'home'%}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'logout'%}">Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'login'%}">Log In</a>
                    </li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>

        <div class="container-fluid">
            <div>
                <h1 class="text-white text-center">{% block title %}{% endblock %}</h1>
                <div class="card p-5 bg-light">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <footer class="bg-primary text-white p-3">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <p>&copy;A-08</p>
                </div>
                <div class="col-md-6">
                  <ul class="list-inline text-md-end">
                    <p>Published Date: Feb, 22, 2023
                    <p>Team: A-08</p>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
