{% extends "myapp_base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Book Session</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Session</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
